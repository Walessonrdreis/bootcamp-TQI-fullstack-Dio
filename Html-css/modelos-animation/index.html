<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../icons/bootstrap-icons.scss">
    <title>Modelos diversos par sites futuros</title>
</head>
<body>
    <section>
        <h3>Input procurar:</h3>
        <div class="search-box">
            <input class="search" type="text" placeholder="search....">
            <a href="##" class="icon">
            <i class="bi bi-search"></i>

            </a>
            
        </div>
    </section>

    <section>
        <h3>Input field Animation </h3>
        <div class="input-group">
            <input type="text"  id="name" required  class="input">
            <label for="name" class="input-label">Email address</label>
        </div>
    </section>

    <section>
        <h3>Theme Toggle Button Animation</h3>
        <label for="checkbox" class="toggler">
            <input type="checkbox" id="checkbox">
            <span class="ball"></span>
            <i class="bi bi-sun sun"></i>
            <i class="bi bi-moon moon"></i>         
        </label>
    </section>
    
    <script src="../icons/bootstrap-icons.json"></script>
</body>
</html>
